<head>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>
       function bodyload()
       {
        document.getElementById("hide").style.display="none";
       }

        lblcheck=document.getElementById("lblcheck");
        if(lblcheck.checked)
       {
        status="out of stock";
       }
       else{
        status="avialable"
       }
       document.getElementById("lblcheck").innerHTML=status;
       }
    </script>
</head>
